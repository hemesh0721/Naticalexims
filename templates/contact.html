<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <nav>
        <a href="/home"><img src="static/JPEG.jpg" class="logo"></a>
        <div class="menu">
        <a href="/home">Home</a>
        <a href="/products">Products</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
    </div>
    </nav>

    <form action="/addContact" method="POST">
        <h2>We'd love to hear from you!</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="mobile">Phone:</label>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="buttons">Submit</button>
    </form>

       <div class="details">
        <div class="detail">
            <img src="/static/phone.png" alt="">
            <p> +91-96408 22289</p>
        </div>
        <div class="detail"> 
            <img src="/static/email.png" alt="">
            <p>naticalexims@gmail.com</p>
        </div>
        <div class="detail">
            <img src="/static/location.jpg" alt="">
            <p>D.No. 6-5-989, Lakshmi Kala building, Srinagar Colony, near Saveera Hospital, Anantapur-515001</p>
        </div>
       </div>
</body>
